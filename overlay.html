<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/3e15b1f6e5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="bar">
            <button onclick="toggleSection(this,'settings')">
                <i id="gear" class="fa-solid fa-gear button"></i>
            </button>
            <div id="class-icon"></div>
            <span id="character-name"></span>

            <div class="level" id="level-number"></div>

            <button onclick="toggleSection(this,'card')">
                <i id="angle" class="fa-solid fa-angle-down button"></i>
            </button>

        </h2>
        <section id="card" class="card" style="display:none">
            <div id="bar-container">
                <div style="display: flex; align-items: center;">
                    <button onclick="addProgress('hp')">
                        <i class="fa-solid fa-plus button"></i>
                    </button>
                    <progress class="lp" id="hp-bar" onclick="removeProgress('hp')"></progress>
                </div>
                <div style="display: flex; align-items: center;">
                    <button onclick="addProgress('ap')">
                        <i class="fa-solid fa-plus button"></i>
                    </button>
                    <progress class="ap" id="ap-bar" onclick="removeProgress('ap')"></progress>
                </div>
            </div>
            <div id="stat-container" class="stat-container" style="display:none">
            </div>
            <button id="more" class="more" onclick="showStatContainer()">
                <i id="moreIcon" class="fa-solid fa-angle-right button"></i>
            </button>
        </section>
        <section id="settings" style="display:none">
            <div class='pair'>
                <label for='characterName'>Character Name</label>
                <input type='text' name='characterName' value='' style='flex:1;' oninput="changeSetting(this);" />
            </div>
            <hr>
            <div class="settings-container">
                <div class='pair'>
                    <label for='hpMax'>Maximum HP</label>
                    <input type='text' name='hpMax' value='' oninput="changeSetting(this);" />
                </div>
                <div class='pair'>
                    <label for='apMac'>Maximum AP</label>
                    <input type='text' name='apMax' value='' oninput="changeSetting(this);" />
                </div>
                <div class='pair'>
                    <label for='level'>Level</label>
                    <input type='text' name='level' value='' oninput="changeSetting(this);" />
                </div>
                <div class='pair'>
                    <label for='icon'>Icon</label>
                    <select name='icon' onchange="changeSetting(this);">
                        <option value="<i class='fa-solid fa-hat-wizard'></i>">
                            &#xf6e8
                        </option>
                        <option value="<i class='fa-solid fa-frog'></i>">
                            &#xf52e
                        </option>
                    </select>
                </div>
            </div>
            <hr>
            <div id="color-settings" class="settings-container">
                <div class='pair'>
                    <label for='accent'>Accent light</label>
                    <input class="color" type='color' name='accent' value='#000000' oninput="changeSetting(this);" />
                </div>
                <div class='pair'>
                    <label for='accentLower'>Accent dark</label>
                    <input class="color" type='color' name='accentLower' value='#000000' oninput="changeSetting(this);" />
                </div>
                <div class='pair'>
                    <label for='hp'>HP light</label>
                    <input class="color" type='color' name='hp' value='#000000' oninput="changeSetting(this);" />
                </div>
                <div class='pair'>
                    <label for='hpLower'>HP dark</label>
                    <input class="color" type='color' name='hpLower' value='#000000' oninput="changeSetting(this);" />
                </div>
                <div class='pair'>
                    <label for='ap'>AP light</label>
                    <input class="color" type='color' name='ap' value='#000000' oninput="changeSetting(this);" />
                </div>
                <div class='pair'>
                    <label for='apLower'>AP dark</label>
                    <input class="color" type='color' name='apLower' value='#000000' oninput="changeSetting(this);" />
                </div>
            </div>
            <hr>
            <div id="stat-settings" class="settings-container">
            </div>
            <div style="display: inline-flex; justify-content: center;">
                <button onclick="downloadConfig()">
                    <i class="fa-solid fa-file-arrow-down button"></i>
                </button>
                <button onclick="uploadConfig(this)">
                    <i class="fa-solid fa-file-arrow-up button"></i>
                    <input type="file" name="file" id="file" accept=".json" style="display: none"
                        onchange="getConfigFromFile(this)">
                </button>
                <button onclick="resetConfig()">
                    <i class="fa-solid fa-rotate-left button"></i>
                </button>
            </div>
        </section>
    </div>
    <script src="properties.js"></script>
    <script src="scripts.js"></script>
</body>
