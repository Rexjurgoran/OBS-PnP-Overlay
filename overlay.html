<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/3e15b1f6e5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="bar">
            <!--button onclick="toggleSection(this,'settings')">
                <i id="gear" class="fa-solid fa-gear button"></i>
            </button-->
            <div id="class-icon"></div>
            <span id="character-name"></span>

            <div class="level" id="level-number"></div>

            <button onclick="toggleSection(this,'card')">
                <i id="angle" class="fa-solid fa-angle-down button"></i>
            </button>

        </h2>
        <section id="card" class="card" style="display:none">
            <div id="bar-container">
                <div style="display: flex; align-items: center;">
                    <button onclick="addProgress('hp')">
                        <i class="fa-solid fa-plus button"></i>
                    </button>
                    <progress class="lp" id="hp-bar" onclick="removeProgress('hp')"></progress>
                </div>
                <div style="display: flex; align-items: center;">
                    <button onclick="addProgress('ap')">
                        <i class="fa-solid fa-plus button"></i>
                    </button>
                    <progress class="ap" id="ap-bar" onclick="removeProgress('ap')"></progress>
                </div>
            </div>
            <div id="stat-container" class="stat-container" style="display:none">
            </div>
            <button id="more" class="more" onclick="showStatContainer()">
                <i id="moreIcon" class="fa-solid fa-angle-right button"></i>
            </button>
        </section>
        
    </div>
    <script src="properties.js"></script>
    <script src="scripts.js"></script>
</body>
