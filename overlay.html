<head>
    <script src="https://kit.fontawesome.com/3e15b1f6e5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bar" onclick="hideCard()">
        <div id="class-icon"></div>
        <h1 id="character-name"></h1>

        <div id="level" style="margin-left: auto;">
        </div>

    </div>
    <div id="card" class="card" style="display:none">
        <div id="bar-container">
            <div style="display: flex; align-items: center;">
                <button onclick="health('hp')">
                    <i class="fa-solid fa-plus button"></i>
                </button>
                <progress class="lp" id="hp-bar" onclick="damage('hp')"></progress>
            </div>
            <div style="display: flex; align-items: center;">
                <button onclick="health('ap')">
                    <i class="fa-solid fa-plus button"></i>
                </button>
                <progress class="ap" id="ap-bar" onclick="damage('ap')"></progress>
            </div>
        </div>
        <div id="stat-container" style="display:none">            
        </div>
        <button id="more" class="more" onclick="showStatContainer()">
            <i id="moreIcon"class="fa-solid fa-angle-right button"></i>
        </button>
    </div>

    <script src="properties.js"></script>
    <script src="scripts.js"></script>
</body>
